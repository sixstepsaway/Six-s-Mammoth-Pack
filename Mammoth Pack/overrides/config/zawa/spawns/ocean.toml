
#
# This is 1 of ZAWA's 10 habitat ranges. Each sub-range has its own list of biomes, and all of the sub-range's entities will spawn in those biomes.
# Disable entities (or a species variant) by setting "enabled" under their category to false.
# Use ONLY whole numbers greater than 0 for chance, min, and max!
# "chance" is how common they spawn, a higher number is more common than a lower number. "min" and "max" adjusts their spawning group size.
# !! If modded biomes are not generated, delete the entire "biomes" line for each sub-category and restart minecraft. !!
#
#
[polar_ocean]
	biomes = ["minecraft:frozen_ocean", "minecraft:cold_ocean", "minecraft:deep_cold_ocean", "minecraft:deep_frozen_ocean", "otg:ssaow.frozen_ocean", "otg:ssaow.deep_frozen_ocean", "otg:default.frozen_ocean", "otg:default.deep_frozen_ocean"]

[pelagic_ocean]
	biomes = ["minecraft:ocean", "minecraft:deep_ocean", "minecraft:lukewarm_ocean", "minecraft:deep_lukewarm_ocean", "genericeco:tropical_island", "genericeco:tropical_island_hills", "otg:ssaow.deep_warm_ocean", "otg:ssaow.lukewarm_ocean", "otg:ssaow.cold_ocean", "otg:ssaow.deep_lukewarm_ocean", "otg:ssaow.ocean", "otg:ssaow.deep_cold_ocean", "otg:ssaow.warm_ocean", "otg:ssaow.deep_ocean", "otg:default.deep_warm_ocean", "otg:default.lukewarm_ocean", "otg:default.cold_ocean", "otg:default.deep_lukewarm_ocean", "otg:default.ocean", "otg:default.deep_cold_ocean", "otg:default.warm_ocean", "otg:default.deep_ocean", "twilightforest:lake", "gaiadimension:mineral_reservoir"]

	[pelagic_ocean.orca]
		chance = 8
		min = 3
		max = 4
		enabled = true

	[pelagic_ocean.cod]
		chance = 15
		min = 6
		max = 6
		enabled = true

[tropical_ocean]
	biomes = ["minecraft:warm_ocean", "minecraft:deep_warm_ocean", "genericeco:dragon_ridges"]

	[tropical_ocean.angelfish]
		chance = 10
		min = 4
		max = 4
		enabled = true

	[tropical_ocean.gramma]
		chance = 10
		min = 2
		max = 2
		enabled = true

	[tropical_ocean.clownfish]
		chance = 10
		min = 2
		max = 3
		enabled = true

